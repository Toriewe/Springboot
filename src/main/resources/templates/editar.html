<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<div class="container w-50 p-4">
    <h2 class="text-center">Editar cliente</h2>
    <form th:action="@{''}" th:object="${cliente}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombres</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Apellidos</label>
            <input type="text" th:field="*{apellido}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Telefono</label>
            <input type="number" th:field="*{telef}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">DNI</label>
            <input type="number" th:field="*{dni}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Detalles</label>
            <textarea th:field="*{detalles}" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select th:field="*{estado}" class="form-select">
                <option th:value="true">Activo</option>
                <option th:value="false">Inactivo</option>
            </select>
        </div>

        <!--Membresia-->
        <div>
            <label class="form-label">Tipo de membresia</label>
            <select th:field="*{membresia.tipo}" class="form-select" required>
                <option th:each="tipo : ${tiposMembresia}"
                        th:value="${tipo}"
                        th:text="${tipo}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de Inicio (dd-mm-aaaa)</label>
            <input type="text" class="form-control" name="membresia.feinicio" th:value="${#temporals.format(cliente.membresia.feinicio, 'dd-MM-yyyy')}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de Fin (dd-mm-aaaa)</label>
            <input type="text" class="form-control" name="membresia.fefin" th:value="${#temporals.format(cliente.membresia.fefin, 'dd-MM-yyyy')}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Renovaci√≥n</label>
            <input type="number" class="form-control" name="renovacion" value="${cliente.renovacion}" />
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
