<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deuda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<div class="container w-50 p-4">
    <h2 class="text-center">Editar/Agregar deuda</h2>
    <form th:action="@{''}" th:object="${deuda}" method="post">

        <input type="hidden" th:field="*{cliente.clienteid}" />

        <div>
            <label class="form-label">Â¿Tiene deuda?</label>
            <select th:field="*{estado}" class="form-select">
                <option th:value="true">Si</option>
                <option th:value="false">No</option>
            </select>
        </div>

        <div>
            <label class="form-label">Cantidad</label>
            <input type="number" th:field="*{cantidad}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
